  <title>Responsive Header & Footer</title>
   <link rel="stylesheet" href="./style.css">
  <style>

    
  /* ===== Banner Image ===== */
  .imagessection img {
    width: 100%;
    height: auto;       /* Makes image responsive */
    max-height: 400px;
    object-fit: cover;
    margin-top: 20px;
  }

  /* ===== Main Section ===== */
  .main {
    width: 100%;
    margin-top: 40px;
    display: flex;
    gap: 15px;
    padding: 10px;
  }

  .box {
    width: 50%;
    border: 2px solid #000;
    overflow: hidden;
    border-radius: 10px;
  }

  .box video,
  .box iframe {
    width: 100%;
    height: 100%;
    min-height: 300px;
    object-fit: cover;
    border: none;
  }

  /* ===== Tablet View ===== */
  @media (max-width: 768px) {
    .main {
      flex-direction: column;
    }

    .box {
      width: 100%;
    }
  }

  /* ===== Mobile View ===== */
  @media (max-width: 480px) {
    .imagessection img {
      max-height: 250px;
    }

    .box video,
    .box iframe {
      min-height: 200px;
    }
  }
</style>

  
</head>
