  <style>
     
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  padding: 20px;
}

/* ===== Center Container ===== */
.login-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 60px 0;
}

/* ===== Login Box ===== */
.login-box {
  width: 100%;
  max-width: 420px;
  padding: 30px 25px;
  border-radius: 18px;
  backdrop-filter: blur(12px);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
  color: #fff;
  transition: 0.3s ease;
}

.login-box:hover {
  transform: translateY(-2px);
}

/* ===== Title ===== */
.login-box h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 28px;
  letter-spacing: 1px;
}

/* ===== Inputs ===== */
.input-group {
  margin-bottom: 18px;
  position: relative;
}

.input-group input {
  width: 100%;
  padding: 12px 15px 12px 42px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.25);
  color: #fff;
  font-size: 15px;
}

.input-group input::placeholder {
  color: #eee;
}

.input-group i {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: #fff;
}

/* ===== Buttons ===== */
.btn-group {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

.btn {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  color: #fff;
  transition: 0.3s ease;
}

.login-btn {
  background: linear-gradient(135deg, #00c851, #007e33);
}

.login-btn:hover {
  transform: scale(1.03);
}

.cancel-btn {
  background: linear-gradient(135deg, #ff4444, #cc0000);
}

.cancel-btn:hover {
  transform: scale(1.03);
}

/* ===== Forgot password ===== */
.forgot-link {
  text-align: center;
  margin-top: 15px;
}

.forgot-link a {
  color: #fff;
  font-size: 14px;
  opacity: 0.9;
}

/* ===== Responsive ===== */
@media (max-width: 500px) {
  .login-box {
    padding: 22px 18px;
  }

  .btn-group {
    flex-direction: column;
  }
}
</style>
